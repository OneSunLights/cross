<!DOCTYPE html>
<html lang="en">
    <h1>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики нолики</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Крестики нолики</h1>
        <div class="grid-wrapper">
            <div id="grid">
                <div class="grid-element" style="grid-row: 1; grid-column: 1;"></div>
                <div class="grid-element" style="grid-row: 1; grid-column: 2;"></div>
                <div class="grid-element" style="grid-row: 1; grid-column: 3;"></div>
                <div class="grid-element" style="grid-row: 2; grid-column: 1;"></div>
                <div class="grid-element" style="grid-row: 2; grid-column: 2;"></div>
                <div class="grid-element" style="grid-row: 2; grid-column: 3;"></div>
                <div class="grid-element" style="grid-row: 3; grid-column: 1;"></div>
                <div class="grid-element" style="grid-row: 3; grid-column: 2;"></div>
                <div class="grid-element" style="grid-row: 3; grid-column: 3;"></div>
            </div>
        </div>
    </div>
    <div id="modal-wrapper">
        <div id="cover"></div>
        <div id="modal-window">
            <div id="material">Material</div>
            <div id="modal-popup__close">Start new game X0!</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
